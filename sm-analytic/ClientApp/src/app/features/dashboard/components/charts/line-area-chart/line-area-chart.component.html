<div class="line-area-chart">
  <h5>{{title}}</h5>
  <h6>{{subTitle}}</h6>
  <div *ngIf="hasData" class="chart-container">
    <canvas baseChart aspectRatio=4
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"></canvas>
  </div>
</div>

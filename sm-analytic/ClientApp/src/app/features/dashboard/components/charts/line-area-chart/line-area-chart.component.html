<div class="line-area-chart">
  <h6>{{title}}</h6>
  <div class="chart-container">
    <canvas baseChart aspectRatio=4
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"></canvas>
  </div>
</div>

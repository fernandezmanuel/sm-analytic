<div class="bar-chart">
  <div *ngIf="hasData">
    <h5>{{title}}</h5>
    <h6>{{subTitle}}</h6>
    <div class="chart-container">
      <canvas baseChart aspectRatio=4
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [chartType]="chartType"></canvas>
    </div>
  </div>
</div>
